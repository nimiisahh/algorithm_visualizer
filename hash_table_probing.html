<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closed Hash Table</title>
  <link rel="stylesheet" href="css/data_structures/hash_table_probing.css">
</head>
<body>
  <header>
    <h1>üîê Closed Hash Table</h1>
    <p class="subtitle">Open addressing visualization with probing methods</p>
  </header>

  <main>
    <section id="controls">
      <input type="number" id="table-size" placeholder="Enter table size..." />
      <button onclick="initTable()">Create Table</button>
      <br><br>
      <input type="number" id="value-input" placeholder="Enter value..." />

      <div class="button-row">
        <select id="probing-method">
          <option value="linear">Linear Probing</option>
          <option value="quadratic">Quadratic Probing</option>
          <option value="double">Double Hashing</option>
        </select>
        <button onclick="insertValue()">Insert</button>
        <button onclick="searchValue()">Search</button>
        <button onclick="deleteValue()">Delete</button>
        <button onclick="resetTable()">Reset</button>
      </div>
    </section>
<div id="hash-calculation-box">
    <h3>Hash Calculation</h3>
    <p id="hash-calculation-explanation">The steps for calculating the hash are as follows:</p>
    <p id="hash-calculation-text">"Hash(key) = (key + i) % tableSize"</p>
</div>

    <p id="message"></p>

    <section id="table-visualization">
      <div id="hash-table"></div>
      <div id="index-row"></div>
    </section>

    <div id="hash-function-box">
      <h3>Hash Function</h3>
      <p id="hash-function-text">"Hash(key) = (key + i) % ?"</p>
    </div>
  </main>

  <script src="js/data_structures/hash_table_probing.js"></script>
</body>
</html>
